
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Register | Car Rental</title>
  </head>
  <body class="register_page">
    <header>
      <nav>
        <div class="nav__header">
          <div class="nav__logo">
            <a href="index.html" class="logo">
              <img src="assets/logo-white.png" alt="logo" class="logo-white" />
              <img src="assets/logo-dark.png" alt="logo" class="logo-dark" />
              <span>Car Rental</span>
            </a>
          </div>
          <div class="nav__menu__btn" id="menu-btn">
            <i class="ri-menu-line"></i>
          </div>
        </div>
        <ul class="nav__links" id="nav-links">
          <li><a href="index.html#home">Home</a></li>
          <li><a href="index.html#about">About</a></li>
          <li><a href="index.html#deals">Rental Deals</a></li>
          <li><a href="index.html#choose">Why Choose Us</a></li>
          <li><a href="index.html#client">Review</a></li>
          <li><a href="login.html">Login</a></li>
        </ul>
      </nav>
    </header>

    <section class="section__container register__container">
      <h2 class="section__header">Register</h2>
      <form id="registerForm" class="register__form">
        <div class="input__group">
          <label for="username">Username:</label>
          <input type="text" id="username" name="username" required />
        </div>
        <div class="input__group">
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" required />
        </div>
        <div class="input__group">
          <label for="password">Password:</label>
          <input type="password" id="password" name="password" required />
        </div>
        <button type="submit" class="btn">Register</button>
      </form>



      <p>Already have an account? <a href="login.html">Login here</a>.</p>
    </section>

 <script>
        // Signup Form Submission
        document.getElementById("registerForm").addEventListener("submit", async function(event) {
            event.preventDefault();
            const userData = {
                name: document.getElementById("username").value,
                email: document.getElementById("email").value,
                password: document.getElementById("password").value
            };

            const response = await fetch("http://localhost:3000/signup", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify(userData)
            });

            const result = await response.json();
            alert(result.message);
        });
    </script>
      </body>
</html>
