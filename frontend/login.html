<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Login | Car Rental</title>
  </head>
  <body>
    <header>
      <nav>
        <div class="nav__header">
          <div class="nav__logo">
            <a href="index.html" class="logo">
              <img src="assets/logo-white.png" alt="logo" class="logo-white" />
              <img src="assets/logo-dark.png" alt="logo" class="logo-dark" />
              <span>Car Rental</span>
            </a>
          </div>
          <div class="nav__menu__btn" id="menu-btn">
            <i class="ri-menu-line"></i>
          </div>
        </div>
        <ul class="nav__links" id="nav-links">
          <li><a href="index.html#home">Home</a></li>
          <li><a href="index.html#about">About</a></li>
          <li><a href="index.html#deals">Rental Deals</a></li>
          <li><a href="index.html#choose">Why Choose Us</a></li>
          <li><a href="index.html#client">Review</a></li>
          <li><a href="register.html">Register</a></li>
        </ul>
      </nav>
    </header>

    <section class="section__container login__container">
      <h2 class="section__header">Login</h2>
      <form id="loginForm" class="login__form">
        <div class="input__group">
          <label for="username">Username:</label>
          <input type="text" id="username" name="username" required />
        </div>
        <div class="input__group">
          <label for="password">Password:</label>
          <input type="password" id="password" name="password" required />
        </div>
        <a href="index.html"><button type="submit" class="btn">Login</button></a>
      </form>
      <p>Don't have an account? <a href="register.html">Register here</a>.</p>
    </section>

    <script src="js/script.js"></script>
    <script>
      document.getElementById("loginForm").addEventListener("submit", async function(event) {
            event.preventDefault();
            const formData = {
                name: document.getElementById("name").value,
                email: document.getElementById("email").value
            };
            
            const response = await fetch("http://localhost:3000/submit", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify(formData)
            });

            const result = await response.json();
            alert(result.message);
        });
    </script>
  </body>
</html>
